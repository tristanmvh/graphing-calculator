<body>
    <!--<h1>Tristans koordinatssystem graf <sup>version 1.0</sup></h1>-->
    <canvas id="canvas"></canvas>
    <br>

        <option value="0">-4</option>

        <option value="810">-4</option>
        <option value="710">-3</option>

        <option value="510">-1</option>

        <option value="310">1</option>
        <option value="210">2</option>
        <option value="110">3</option>
        <option value="10">4</option>
    </select>
    <button id="set">Placera</button>
    </span><br>

<span id="drawLineSet">Dra linje från (<select id="from-line-x">
    <option value="0">-4</option>
    <option value="110">-3</option>
    <option value="210">-2</option>
    <option value="310">-1</option>
    <option value="410" selected>0</option>
    <option value="510">1</option>
    <option value="610">2</option>
    <option value="710">3</option>
    <option value="810">4</option>
</select>, <select id="from-line-y">
    <option value="810">-4</option>
    <option value="710">-3</option>
    <option value="610">-2</option>
    <option value="510">-1</option>
    <option value="410" selected>0</option>
    <option value="310">1</option>
    <option value="210">2</option>
    <option value="110">3</option>
    <option value="10">4</option>
</select>) till (<select id="to-line-x">
    <option value="0">-4</option>
    <option value="110">-3</option>
    <option value="210">-2</option>
    <option value="310">-1</option>
    <option value="410" selected>0</option>
    <option value="510">1</option>
    <option value="610">2</option>
    <option value="710">3</option>
    <option value="810">4</option>
</select>, <select id="to-line-y">
    <option value="810">-4</option>
    <option value="710">-3</option>
    <option value="610">-2</option>
    <option value="510">-1</option>
    <option value="410" selected>0</option>
    <option value="310">1</option>
    <option value="210">2</option>
    <option value="110">3</option>
    <option value="10">4</option>
</select>) <button id="draw-line">Dra linje</button></span><br>

    <button id="clear">Rensa grafräknaren</button>
    <button id="remove-shapes">Ta bort former och linjer</button>
    <script src="main.js"></script>

</html>
